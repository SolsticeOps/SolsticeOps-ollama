<div class="row g-3" id="ollama-chat-root" style="height: calc(100vh - 500px); min-height: 500px;">
    <!-- Settings Sidebar -->
    <div class="col-md-3 h-100">
        <div class="card shadow-sm border-0 h-100 overflow-y-auto">
            <div class="card-body p-4">
                <h6 class="fw-bold mb-4 d-flex align-items-center">
                    <i class="bi bi-sliders me-2"></i> LLM Settings
                </h6>
                
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">Selected Model</label>
                    <select id="chat-model-select" class="form-select form-select-sm bg-dark text-light border-secondary">
                        {% for model in models %}
                        <option value="{{ model.model }}">{{ model.model }}</option>
                        {% empty %}
                        <option disabled selected>No models available</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <div class="d-flex justify-content-between">
                        <label class="form-label small fw-bold text-muted">Temperature</label>
                        <span id="temp-val" class="small text-primary">0.7</span>
                    </div>
                    <input type="range" class="form-range" min="0" max="2" step="0.1" value="0.7" id="temp-range" 
                           oninput="document.getElementById('temp-val').innerText = this.value; document.getElementById('temperature-input').value = this.value;">
                </div>

                <div class="mb-4">
                    <div class="d-flex justify-content-between">
                        <label class="form-label small fw-bold text-muted">Top-P</label>
                        <span id="top-p-val" class="small text-primary">0.9</span>
                    </div>
                    <input type="range" class="form-range" min="0" max="1" step="0.05" value="0.9" id="top-p-range"
                           oninput="document.getElementById('top-p-val').innerText = this.value; document.getElementById('top-p-input').value = this.value;">
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">Context Window</label>
                    <select id="ctx-select" class="form-select form-select-sm bg-dark text-light border-secondary"
                            onchange="document.getElementById('num-ctx-input').value = this.value;">
                        <option value="2048">2048 tokens</option>
                        <option value="4096" selected>4096 tokens</option>
                        <option value="8192">8192 tokens</option>
                        <option value="16384">16384 tokens</option>
                        <option value="32768">32768 tokens</option>
                    </select>
                </div>

                <div class="mt-auto pt-4 border-top border-secondary border-opacity-10">
                    <button class="btn btn-outline-danger btn-sm w-100 d-flex align-items-center justify-content-center gap-2" 
                            onclick="document.getElementById('ollama-chat-root').clearChat()">
                        <i class="bi bi-trash"></i> Clear History
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="col-md-9 h-100">
        <div class="card shadow-sm border-0 h-100 d-flex flex-column">
            <div class="card-header bg-transparent d-flex justify-content-between align-items-center py-3">
                <h6 class="fw-bold mb-0">Chat Session</h6>
                <div class="d-flex align-items-center gap-3">
                    <div class="small">
                        <span class="text-muted">Total Usage:</span>
                        <span id="total-tokens-display" class="fw-bold text-primary">0</span>
                        <span class="text-muted">tokens</span>
                    </div>
                </div>
            </div>
            
            <div id="chat-history-container" class="card-body p-4 flex-grow-1 overflow-y-auto bg-black bg-opacity-25" style="min-height: 0;">
                <!-- Welcome Message Template -->
                <div id="welcome-message">
                    <div class="d-flex mb-4">
                        <div class="flex-shrink-0 me-3">
                            <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                                <i class="bi bi-robot text-white"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1">
                            <div class="fw-bold small mb-1">Ollama</div>
                            <div class="p-3 rounded-3 bg-dark border border-secondary border-opacity-25 text-light small shadow-sm" style="max-width: 85%;">
                                Hello! I'm ready to help. You can configure my parameters on the left and start chatting.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer bg-transparent p-4 border-top border-secondary border-opacity-10">
                <form hx-post="{% url 'ollama_chat_send' %}" 
                      hx-target="#chat-history-container" 
                      hx-swap="beforeend"
                      hx-indicator="#chat-indicator"
                      onsubmit="document.getElementById('ollama-chat-root').handleFormSubmit(this)"
                      class="position-relative">
                    {% csrf_token %}
                    <input type="hidden" id="history-input" name="history" value="[]">
                    <input type="hidden" id="form-model-input" name="model" value="">
                    <input type="hidden" id="temperature-input" name="temperature" value="0.7">
                    <input type="hidden" id="top_p-input" name="top_p" value="0.9">
                    <input type="hidden" id="num-ctx-input" name="num_ctx" value="4096">
                    <input type="hidden" id="total-tokens-input" name="total_tokens" value="0">
                    
                    <div class="input-group shadow-sm">
                        <textarea name="message" 
                                  placeholder="Message Ollama..." 
                                  class="form-control bg-dark text-light border-secondary p-3"
                                  style="resize: none; height: 60px;"
                                  required
                                  onkeydown="if(event.keyCode == 13 && !event.shiftKey) { event.preventDefault(); this.form.dispatchEvent(new Event('submit', {bubbles: true, cancelable: true})); }"></textarea>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-send-fill fs-5"></i>
                        </button>
                    </div>
                    
                    <div id="chat-indicator" class="htmx-indicator position-absolute top-0 start-50 translate-middle-x" style="margin-top: -40px; z-index: 10;">
                        <div class="bg-primary text-white px-3 py-2 rounded-pill shadow-lg small d-flex align-items-center gap-2">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                            <span id="thinking-text">Ollama is thinking...</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    (function() {
        // Use a unique namespace to avoid redeclaration issues in HTMX
        var root = document.getElementById('ollama-chat-root');
        if (!root) return;

        function updateModel() {
            var modelSelect = document.getElementById('chat-model-select');
            var modelInput = document.getElementById('form-model-input');
            var thinkingText = document.getElementById('thinking-text');
            
            if (modelSelect && modelInput) {
                modelInput.value = modelSelect.value;
                if (thinkingText) {
                    thinkingText.innerText = modelSelect.value + ' thinks...';
                }
            }
        }

        var modelSelect = document.getElementById('chat-model-select');
        if (modelSelect) {
            modelSelect.removeEventListener('change', updateModel);
            modelSelect.addEventListener('change', updateModel);
            updateModel(); // Initial set
        }

        // Define functions on the root element to avoid global scope pollution
        root.handleFormSubmit = function(form) {
            var textarea = form.querySelector('textarea');
            var userMsg = textarea.value;
            if (!userMsg.trim()) return;
            
            var container = document.getElementById('chat-history-container');
            var userHtml = `
                <div class="d-flex mb-4 flex-row-reverse animate-fade-in">
                    <div class="flex-shrink-0 ms-3">
                        <div class="rounded-circle bg-secondary d-flex align-items-center justify-content-center shadow-sm" style="width: 32px; height: 32px;">
                            <i class="bi bi-person text-white"></i>
                        </div>
                    </div>
                    <div class="flex-grow-1 text-end d-flex flex-column align-items-end">
                        <div class="fw-bold small mb-1">You</div>
                        <div class="p-3 rounded-3 bg-primary bg-opacity-10 border border-primary border-opacity-25 text-light small shadow-sm" style="max-width: 85%; text-align: left;">
                            ${userMsg.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, '<br>')}
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', userHtml);
            container.scrollTop = container.scrollHeight;
            
            setTimeout(() => { textarea.value = ''; }, 10);
        };

        root.clearChat = function() {
            if (confirm('Clear chat history?')) {
                var container = document.getElementById('chat-history-container');
                var welcome = document.getElementById('welcome-message').innerHTML;
                container.innerHTML = welcome;
                document.getElementById('history-input').value = '[]';
                document.getElementById('total-tokens-input').value = '0';
                document.getElementById('total-tokens-display').innerText = '0';
            }
        };

        // Scroll chat to bottom on updates (HTMX)
        var chatContainer = document.getElementById('chat-history-container');
        if (chatContainer) {
            var observer = new MutationObserver(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
            observer.observe(chatContainer, { childList: true });
        }
    })();
</script>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
    }
    #chat-history-container::-webkit-scrollbar {
        width: 6px;
    }
    #chat-history-container::-webkit-scrollbar-track {
        background: transparent;
    }
    #chat-history-container::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
    }
    #chat-history-container::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.2);
    }
</style>
